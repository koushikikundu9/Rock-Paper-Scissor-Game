<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="rpsc.css">
    </head>
    <body>
        <h1>Rock Paper Scissor Game</h1>
        <div class="centre">
            <div>
                <button class="rock" onclick="update('rock')" onmouseover="mo('.play1')" onmouseleave="ml('.play1')">
                    <img src="images/rock.webp" class="move play1" id="rock">
                </button>
            </div>
            <div>
                <button class="paper" onclick="update('paper')" onmouseover="mo('.play2')" onmouseleave="ml('.play2')">
                    <img src="images/paper.webp" class="move play2">
                </button>
            </div>
            <div>
                <button class="scissor" onclick="update('scissor')" onmouseover="mo('.play3')" onmouseleave="ml('.play3')">
                    <img src="images/scissor.png" class="move play3">
                </button>
            </div>
        <p class="result"></p>
        <p class="moves"></p>
        <p class="sb">Score Board:</p>
        <p class="score"></p>
        <button class="rbutton" onmouseover="omr()" onmouseleave="olr()" onclick="reset()">Reset Score</button>
        <script src="rps.js"></script>
    </body>
</html>
